<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@600&display=swap" rel="stylesheet" />
		<!-- icons -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<!-- css -->
		<link type="text/css" rel="stylesheet" href="./Assets/css/style.css" />
		<link type="text/css" rel="stylesheet" href="./Assets/css/timeblocks.css" />
		<link type="text/css" rel="stylesheet" href="./Assets/css/clock.css" />
		<link type="text/css" rel="stylesheet" href="./Assets/css/toggle.css" />
		<link type="text/css" rel="stylesheet" href="./Assets/css/feedback.css" />
		<link type="text/css" rel="stylesheet" href="./Assets/css/mediaQueries.css" />
		<link type="text/css" rel="stylesheet" href="./Assets/css/weather.css" />
		<link type="text/css" rel="stylesheet" href="./Assets/css/autocomplete.css" />
		<link rel="shortcut icon" href="./Assets/images/favicon.png" type="image/x-icon" />
		<!-- jQuery UI -->
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
		<title id="title">Today</title>
	</head>

	<body>
		<header id="header">
			<!-- dates -->
			<div class="header-date">
				<div class="current-date" id="currentDate"></div>
				<div class="date-container">
					<div class="currentDay" id="currentDay"></div>
					<div class="currentMonthAndYear" id="currentMonthAndYear"></div>
				</div>
			</div>
			<!-- clock -->
			<div class="clock-container">
				<div class="clock">
					<div class="needle clock-hour"></div>
					<div class="needle minute"></div>
					<div class="needle second"></div>
					<div class="center-point"></div>
				</div>
				<div class="time"></div>
			</div>

			<!-- weather -->
			<figure id="weather-container">
				<img src="" alt="" id="weather-icon" />
				<figcaption>
					<div class="location" id="location"></div>
					<div id="weather-temperature"></div>
					<div id="weather-description"></div>
				</figcaption>
			</figure>
		</header>
		<main class="container"></main>
		<footer>
			<button class="toggle"><i class="material-icons bulb">lightbulb</i></button>
		</footer>
		<!-- third party APIs -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<!-- my scripts -->
		<script src="./Assets/js/script.js"></script>
		<script src="./Assets/js/clock.js"></script>
		<script src="./Assets/js/toggle.js"></script>
		<script src="./Assets/js/autocomplete.js"></script>
	</body>
</html>
